<div id="banner-preview" data-position="{{ position }}" data-navigation="{{navigation_class}}"
     style="{{ position is same as('top_sticky') ? 'top: 0; left:0; width: 100%; position: fixed; z-index:99999999999;' : '' }} {{background_type is same as('gradient') ? 'background-image: linear-gradient(to right, ' ~ banner_gradient_color1 ~ ', ' ~ banner_gradient_color2 ~ ')' : 'background-color: ' ~ banner_color}}; padding: {{paddingVertical}}px {{paddingHorizontal}}px; text-align: {{alignment}};">
    <span id="banner-preview-text"
          style="color:{{text_color}}; display: inline-block; font-weight: {{fontWeight}}; font-size: {{fontSize}}px;">{{
            text
        }}</span>
    {% if button_enabled != '0' %}
    &nbsp;&nbsp;<a id="banner-preview-button" href="{{button_url}}"
       style="display: inline-block; background-color: {{button_bg_color}}; font-size:{{button_font_size}}px; font-weight:{{button_font_weight}}; color: {{button_text_color}}; border-radius: {{button_border_radius}}px; line-height:1.3; padding: {{button_spacing_vertical}}px {{button_spacing_horizontal}}px;">{{button_text}}</a>
    {% endif %}
</div>

<style>
#banner-preview-button:hover{
    text-decoration: none;
}
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const banner = document.getElementById('banner-preview');

        if (banner && banner.getAttribute('data-position') === 'top_sticky') {
            const bannerHeight = banner.getBoundingClientRect().height;
            document.body.style.marginTop = bannerHeight + 'px';
            if (banner.getAttribute('data-navigation') !== '') {
                const navigation = document.getElementsByClassName(banner.getAttribute('data-navigation'));
                navigation[0].style.top = bannerHeight + 'px';
            }
        }
    });
</script>
